<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="header">
        <div class="search">
            <input type="text" placeholder="Enter Location" class="input-box">

            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, location not found!</h1>
            <img src="/media/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
    <img src="/media/cloud.png" alt="Weather Image" class="weather-img">

    <div class="weather-box">
        <p class="temperature">0<sup>Â°C</sup></p>
        <p class="description">Light Rain</p>
    </div>

    <div class="weather-details"> <!-- Moved inside -->
        <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
                <span id="humidity">45%</span>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span id="wind-speed">12km/h</span>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5c447be5b1.js" crossorigin="anonymous"></script>
</body>
</html>
